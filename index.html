<!DOCTYPE html>
<html>
  <head>
    <title>Notepad</title>
    <!-- FIXME: Use jQuery locally. -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <script type="text/javascript" src="assets/js/main.js"></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
  <body>
      <div id="titlebar">
          <div id="titlebarIcon"><img src="assets/img/titlebar/icon.png"></div>
          <div id="titlebarTitle">Untitled - Notepad</div>
          
          <div id="titlebarClose"><img src="assets/img/titlebar/close.png"></div>
          <div id="titlebarMaximize"><img src="assets/img/titlebar/maximize.png"></div>
          <div id="titlebarMinimize"><img src="assets/img/titlebar/minimize.png"></div>
      </div>
      <div id="menubar">
          <div id="fileMenu" class="menubarItem">File</div>
          <div id="editMenu" class="menubarItem">Edit</div>
          <div id="formatMenu" class="menubarItem">Format</div>
          <div id="viewMenu" class="menubarItem">View</div>
          <div id="helpMenu" class="menubarItem">Help</div>
      </div>
      <textarea id="mainText"></textarea>
  </body>
</html>
